<ng-container *ngIf="showproduct.length != 0">
    <div class="container">
        <h3>Cart Item</h3>
        <table class="table table-borderless mt-3">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of showproduct">
                <td><img style="width: 120px;" src="{{item.images[0]}}"></td>
                <td>{{item.title}}</td>
                <td>{{item.category}}</td>
                <td>$ {{item.price}}</td>
                <td><button (click)="deleteitem(item)" class="btn btn-danger">Delete</button></td>
              </tr>
            </tbody>
          </table>
    </div>
</ng-container>

<!--Empty Cart-->
<ng-container *ngIf="showproduct === 0 ">
    <div class="card">
        <div class="center">
            <h4>Your Cart is Empty!</h4>
            <h6>Please Add Items</h6>
            <button routerLink="/" class="btn btn-dark">Shop Now</button>
        </div>
    </div>
</ng-container>
